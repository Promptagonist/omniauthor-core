steps:
  # 1. Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']

  # 2. Build Backend Container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/omniauthor-api', '-f', 'Dockerfile.api', '.']

  # 3. Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/omniauthor-api']

  # 4. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'omniauthor-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/omniauthor-api'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GEMINI_LOCATION=us-central1'
      - '--set-secrets'
      - 'GEMINI_API_KEY=gemini-api-key:latest,PINECONE_API_KEY=pinecone-api-key:latest'

timeout: '1200s'

options:
  logging: CLOUD_LOGGING_ONLY
